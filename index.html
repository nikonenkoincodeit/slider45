<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Document</title>
  </head>

  <body>
    <div>
      <h1 class="title js-title">Slider</h1>
      <div class="slider js-slider">
        <img
          class="slider-img js-slider-img"
          src="https://www.w3schools.com/howto/img_snow_wide.jpg"
          alt="Caption Text 2"
        />
        <div class="numbers js-numbers">
          <span class="first-num js-first-num">1</span>/3
        </div>
        <ul class="button-list js-button-list">
          <li class="button-item-prev js-button-item-prev">
            <button class="item-btn js-item-btn">&#60;</button>
          </li>
          <li class="button-item-next js-button-item-next">
            <button class="item-btn js-item-btn">&#62;</button>
          </li>
        </ul>
        <p class="descr js-descr">hhhhhhhhhh</p>
        <ul class="point-list js-point-list">
          <li class="point-item js-point-item">
            <button class="point-btn js-point-btn btn-active"></button>
          </li>
          <li class="point-item js-point-item">
            <button class="point-btn js-point-btn"></button>
          </li>
          <li class="point-item js-point-item">
            <button class="point-btn js-point-btn"></button>
          </li>
        </ul>
      </div>
    </div>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
